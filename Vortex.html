<canvas id="myCanvas" width="300" height="300">Your browser does not support the HTML5 canvas tag.</canvas>

<html>

<body>
    <div style="margin-right:90vw; text-align: center;">
        <input type=" number" id="textbox" />
        <button id="button" onclick="makePoints()">Plot Circle with Number of Points Equidistant</button>
    </div>


</body>

</html>


<script>
    //Define Variables
    var radius = 80;
    var point_size = 0.5;
    var center_x = 150;
    var center_y = 150;
    var font_size = "0.2px";

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    function drawCircle() {
        ctx.beginPath();
        ctx.arc(center_x, center_y, radius, 0, 2 * Math.PI);
        ctx.stroke();
    }


    function drawPoint(angle, distance, label) {
        var x = center_x + radius * Math.cos(-angle * Math.PI / 180) * distance;
        var y = center_y + radius * Math.sin(-angle * Math.PI / 180) * distance;

        ctx.beginPath();
        ctx.arc(x, y, point_size, 0, 2 * Math.PI);

        ctx.fill();

        ctx.font = "1px";
        ctx.fillText(label, x + 10, y);


        return [x, y];
    }

    function drawLine(x1, y1, x2, y2) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
    }

    function makePoints() {

        ctx.clearRect(0, 0, c.width, c.height);
        //drawLine(20, 20, 200, 200)
        drawCircle()
        var x = document.getElementById('textbox').value
        if (x > 20) {
            ctx.point_size = 1
            ctx.font = "2px"
        }

        const e = 360 / x
        var y = x
        let y1 = [];
        for (i = 0; i < x; i++) {
            y1.push(
                drawPoint(90 + e * i, 1, y)
            )

            y = y - 1
        }
        try {
            //console.log(y1)
            for (var i = 0; i < x; i++) {
                drawLine(y1[i][0], y1[i][1], y1[i + 1][0], y1[i + 1][1])
                //console.log(i)
            }
        }
        catch (ex) {

            console.log((2*4) % x)
            drawLine(y1[0][0], y1[0][1], y1[x - 1][0], y1[x - 1][1])
        }

    }

</script>
